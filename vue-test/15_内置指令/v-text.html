<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root">
        <div>{{name}}</div>
        <div v-text="name"></div>
    </div>
    <script>
        const vm = {
            data() {
                return {
                    name:"gwc"
                }
            },
        }
        Vue.createApp(vm).mount("#root")
    </script>
</body>
</html>
