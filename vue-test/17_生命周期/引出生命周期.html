<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2 :style="{opacity: opacity}">wellcome to learn vue</h2>
        <button @click="stop">click to stop</button>
        <button @click="opacity=1">set opacity to 1</button>
    </div>
    <script>
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data: {
                opacity: 1
            },
            methods: {
                stop(){
                    this.$destroy()
                }
            },
            mounted() {
                this.timer = setInterval(() => {
                    this.opacity -= 0.01
                    if (this.opacity <= 0) {
                        this.opacity = 1
                    }
                }, 16)
            },
            beforeDestroy() {
                clearInterval(this.timer)
            },
        })
        // setInterval(()=>{
        //     vm.opacity -= 0.01
        //     if(vm.opacity<=0){
        //         vm.opacity=1
        //     }
        // },16)
    </script>
</body>

</html>
